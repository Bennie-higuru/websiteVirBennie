<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Free Bootstrap Template</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="newContainer">
	<!--header start-->
	<div class="row">
    	<div class="col-sm-12">
        	<div class="header bg-white ">
                <div class="logo">
                    BOT testing platform
                </div>  
            </div>
        </div>
    </div>
    
    <!--sidebar and content-->
  	<div class="row">
    	<!--left sidebar-->
		<div class="col-sm-12 col-md-12 col-lg-6">
        	<div class="left-sidebar bg-white">
            		 <div class="row">
                		<div class="ad-block col-12">
                        <img src="img/consultap.png" alt="consulta" height="80" width="80">
                        </div>
                </div>
            <div class="row">
                <div class="block col-lg-6 col-md-6">
                    <div style="font-size: 38px; color: #48AF30">
                    Welcome!
                    </div>
                    <div style="font-size: 28px; color: #48AF30">
                    This is ConsultaPanel's bot testing platform.
                    </div>
                </div>
                </div>
            </div>
        </div>               
        <!--right sidebar-->   
        <div class="col-sm-12 col-md-12 col-lg-6">
        	<div class="right-sidebar bg-white">
                <div class="row">
               	<div class="ad-block col-lg-6 col-md-6">
                <img src="img/higuru.png" alt="higuru" height="80" width="210">
                </div>
                </div>
                <div class="row">
                <div class="block col-12"> 
                     <div style="font-size: 38px; color: #4C78D6">
                    Welcome!
                    </div>
                    <div style="font-size: 30px; color: #4C78D6">
                    This is HiGuru's bot testing platform.
                    </div>
                </div>
                </div>
            </div>
        </div> 
  	</div>
    
    <!--footer start-->
    <div class="row">
    	<div class="col-sm-12">
        	<div class="footer bg-white">
            	<div class="copyright">
                	<p>Copyright &copy; Created by Danielle Groenewald</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
